<!DOCTYPE html>

<head>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pretendard:wght@400;700&display=swap');
        body { font-family: 'Pretendard', sans-serif; background-color: #f3f4f6; min-height: 100vh; }

        .modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.6); display: none; justify-content: center; align-items: center; z-index: 100; }
        .modal-content { background: white; padding: 24px; border-radius: 12px; width: 90%; max-width: 500px; box-shadow: 0 10px 25px rgba(0,0,0,0.3); }

        .spinner { border: 4px solid rgba(255,255,255,0.3); border-top: 4px solid white; border-radius: 50%; width: 1.25rem; height: 1.25rem; animation: spin 1s linear infinite; }
        @keyframes spin { 100% { transform: rotate(360deg);} }
    </style>
</head>

<body class="p-4 md:p-8">

<div class="max-w-4xl mx-auto">
    <h1 class="text-4xl font-bold text-gray-800 mb-8 text-center">ğŸ” Firestore ë©”ëª¨ì¥ (Google ë¡œê·¸ì¸ ì „ìš©)</h1>

    <!-- ğŸ”µ ì¸ì¦ ìƒíƒœ ë°•ìŠ¤ -->
    <div class="flex flex-col md:flex-row justify-between items-center gap-4 mb-6 p-4 bg-white rounded-xl shadow-md">
        <div>
            <p id="auth-status" class="font-semibold text-indigo-700">Google ë¡œê·¸ì¸ í•„ìš”í•©ë‹ˆë‹¤.</p>
            <p id="user-display" class="text-sm text-gray-600 mt-1 hidden"></p>
        </div>
    </div>

    <!-- ğŸŸ¢ ë©”ëª¨ ì…ë ¥ ë°•ìŠ¤ -->
    <div class="flex flex-col gap-4 mb-10 p-6 bg-white rounded-xl shadow-lg">
        
        <!-- Google ë¡œê·¸ì¸ ë²„íŠ¼: ì˜¤ë¥¸ìª½ ì •ë ¬ -->
        <div class="flex justify-end">
            <button onclick="signInWithGoogle()" id="google-sign-in-btn"
                class="px-4 py-2 text-sm font-semibold bg-blue-600 text-white rounded-lg shadow-md hover:bg-blue-700 transition">
                <img src="https://upload.wikimedia.org/wikipedia/commons/4/4a/Logo-google-G-icon.png"
                    class="inline w-4 h-4 mr-2"> Google ë¡œê·¸ì¸
            </button>

            <button onclick="signOutUser()" id="sign-out-btn"
                class="ml-3 px-4 py-2 text-sm font-semibold bg-gray-500 text-white rounded-lg shadow-md hover:bg-gray-600 transition hidden">
                ë¡œê·¸ì•„ì›ƒ
            </button>
        </div>

        <!-- ì…ë ¥ ì˜ì—­ -->
        <div class="flex flex-col md:flex-row gap-4">
            <textarea id="note-input" rows="5" placeholder="ë¡œê·¸ì¸ í›„ ë©”ëª¨ë¥¼ ì…ë ¥í•˜ì„¸ìš”..."
                class="flex-grow p-4 text-base border border-gray-300 rounded-lg resize-none" disabled></textarea>

            <div class="flex md:flex-col items-stretch">
                <button onclick="saveNote()" id="save-note-btn"
                    class="w-full md:w-auto px-6 py-3 text-white font-semibold bg-indigo-600 rounded-lg shadow-md disabled:opacity-50"
                    disabled>
                    <span id="button-content" class="flex items-center">ì…ë ¥</span>
                    <span id="button-loading" class="hidden"><div class="spinner"></div></span>
                </button>
            </div>
        </div>
    </div>

    <h2 class="text-2xl font-semibold text-gray-700 mb-4 border-b pb-2">ë‚˜ì˜ ë©”ëª¨</h2>

    <ul id="noteList"></ul>
</div>

<!-- ìˆ˜ì • ëª¨ë‹¬ -->
<div id="edit-modal" class="modal">
    <div class="modal-content">
        <h3 class="text-xl font-bold mb-4">ë©”ëª¨ ìˆ˜ì •</h3>
        <textarea id="edit-text" rows="8" class="w-full p-3 border rounded-lg"></textarea>

        <div class="flex justify-end gap-3 mt-4">
            <button onclick="closeModal()" class="px-4 py-2 bg-gray-300 rounded-lg">ì·¨ì†Œ</button>
            <button id="save-edit-btn" class="px-4 py-2 bg-indigo-600 text-white rounded-lg">ìˆ˜ì • ì™„ë£Œ</button>
        </div>
    </div>
</div>


<!-- â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ Firebase ìŠ¤í¬ë¦½íŠ¸ â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ -->
<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getAuth, GoogleAuthProvider, signInWithPopup, signOut, onAuthStateChanged } 
        from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

    import { getFirestore, collection, addDoc, deleteDoc, updateDoc, doc, onSnapshot }
        from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

    /* Firebase ì„¤ì • */
    const FIREBASE_CONFIG = {
        apiKey: "AIzaSyBq4P9oCU6pzJFRv_xxJyvG9moYjlHTeys",
        authDomain: "memo-f8ef8.firebaseapp.com",
        projectId: "memo-f8ef8",
        storageBucket: "memo-f8ef8.firebasestorage.app",
        messagingSenderId: "92169207764",
        appId: "1:92169207764:web:b2b078dcfe8d38dcf62041",
    };

    const app = initializeApp(FIREBASE_CONFIG);
    const db = getFirestore(app);
    const auth = getAuth(app);

    /* ì „ì—­ ë³€ìˆ˜ */
    let userId = null;
    let unsubscribe = null;

    const googleBtn = document.getElementById("google-sign-in-btn");
    const logoutBtn = document.getElementById("sign-out-btn");
    const authStatus = document.getElementById("auth-status");
    const userDisplay = document.getElementById("user-display");
    const noteInput = document.getElementById("note-input");
    const saveBtn = document.getElementById("save-note-btn");
    const noteList = document.getElementById("noteList");

    /* Google ë¡œê·¸ì¸ */
    window.signInWithGoogle = async function () {
        const provider = new GoogleAuthProvider();
        try {
            await signInWithPopup(auth, provider);
        } catch (err) {
            alert("Google ë¡œê·¸ì¸ ì‹¤íŒ¨");
        }
    };

    /* ë¡œê·¸ì•„ì›ƒ */
    window.signOutUser = async function () {
        await signOut(auth);
    };

    /* ì¸ì¦ ìƒíƒœ ê°ì‹œ */
    onAuthStateChanged(auth, async (user) => {
        if (unsubscribe) unsubscribe();

        if (!user) {
            userId = null;

            authStatus.textContent = "Google ë¡œê·¸ì¸ í•„ìš”í•©ë‹ˆë‹¤.";
            googleBtn.classList.remove("hidden");
            logoutBtn.classList.add("hidden");
            userDisplay.classList.add("hidden");

            noteInput.disabled = true;
            saveBtn.disabled = true;
            noteList.innerHTML = "";
            return;
        }

        // ë¡œê·¸ì¸ë¨
        userId = user.uid;

        googleBtn.classList.add("hidden");
        logoutBtn.classList.remove("hidden");

        userDisplay.textContent = `${user.displayName} (${user.email})`;
        userDisplay.classList.remove("hidden");

        noteInput.disabled = false;
        saveBtn.disabled = false;

        loadNotes();
    });

    /* ë©”ëª¨ ì €ì¥ */
    window.saveNote = async function () {
        const text = noteInput.value.trim();
        if (!text) return;

        await addDoc(collection(db, `users/${userId}/notes`), {
            content: text,
            date: new Date().toISOString()
        });

        noteInput.value = "";
    };

    /* ë©”ëª¨ ë¶ˆëŸ¬ì˜¤ê¸° */
    function loadNotes() {
        const ref = collection(db, `users/${userId}/notes`);

        unsubscribe = onSnapshot(ref, (snapshot) => {
            noteList.innerHTML = "";

            snapshot.forEach((docItem) => {
                const note = docItem.data();

                const li = document.createElement("li");
                li.className = "note-card";

                li.innerHTML = `
                    <p class="note-content">${note.content}</p>
                    <div class="flex justify-end gap-2 mt-4">
                        <button onclick="openEditModal('${docItem.id}', '${encodeURIComponent(note.content)}')"
                            class="px-3 py-1 text-sm text-indigo-600 border border-indigo-200 bg-indigo-50 rounded-lg">ìˆ˜ì •</button>
                        <button onclick="deleteNote('${docItem.id}')"
                            class="px-3 py-1 text-sm text-red-600 border border-red-200 bg-red-50 rounded-lg">ì‚­ì œ</button>
                    </div>
                `;

                noteList.appendChild(li);
            });
        });
    }

    /* ë©”ëª¨ ì‚­ì œ */
    window.deleteNote = async function (id) {
        await deleteDoc(doc(db, `users/${userId}/notes/${id}`));
    };

    /* ìˆ˜ì • ëª¨ë‹¬ */
    window.openEditModal = function (id, encodedContent) {
        document.getElementById("edit-modal").style.display = "flex";
        const textarea = document.getElementById("edit-text");

        const content = decodeURIComponent(encodedContent);
        textarea.value = content;

        document.getElementById("save-edit-btn").onclick = async () => {
            await updateDoc(doc(db, `users/${userId}/notes/${id}`), {
                content: textarea.value,
                date: new Date().toISOString(),
            });

            closeModal();
        };
    };

    window.closeModal = function () {
        document.getElementById("edit-modal").style.display = "none";
    };
</script>

</body>
</html>
