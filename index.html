<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firestore ë©”ëª¨ì¥</title>

    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pretendard:wght@400;700&display=swap');
        body {
            font-family: 'Pretendard', sans-serif;
            background-color: #f3f4f6;
            min-height: 100vh;
        }

        /* ë©”ëª¨ ë¦¬ìŠ¤íŠ¸: í•œ ì¤„ì— í•˜ë‚˜ì”© */
        #noteList li {
            list-style: none;
        }

        .note-card {
            border: 1px solid #e5e7eb;
            background-color: white;
            padding: 16px;
            border-radius: 12px;
            margin-bottom: 16px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }

        .note-content {
            white-space: pre-wrap;

        }
    </style>
</head>

<body class="p-4 md:p-8">

<div class="max-w-4xl mx-auto">

    <h1 class="text-4xl font-bold text-gray-800 mb-8 text-center">
        ğŸ” Firestore ë©”ëª¨ì¥ 
    </h1>

    <!-- ë¡œê·¸ì¸ ìƒíƒœ ë°•ìŠ¤ -->
    <div id="auth-box" class="flex flex-col md:flex-row justify-between items-center gap-4 mb-6 p-4 bg-white rounded-xl shadow-md">
        <div>
            <p id="auth-status" class="font-semibold text-indigo-700">Google ë¡œê·¸ì¸ í•„ìš”í•©ë‹ˆë‹¤.</p>
            <p id="user-display" class="text-sm text-gray-600 mt-1 hidden"></p>
        </div>
    </div>

    <!-- ë©”ëª¨ ì…ë ¥ ë°•ìŠ¤ -->
    <div class="flex flex-col gap-4 mb-10 p-6 bg-white rounded-xl shadow-lg">

        <!-- ë¡œê·¸ì¸ ë²„íŠ¼ -->
        <div class="flex justify-end">
            <button onclick="signInWithGoogle()" id="google-sign-in-btn"
                class="px-4 py-2 text-sm font-semibold bg-blue-600 text-white rounded-lg">
                <img src="https://upload.wikimedia.org/wikipedia/commons/4/4a/Logo-google-G-icon.png"
                     class="inline w-4 h-4 mr-2"> Google ë¡œê·¸ì¸
            </button>

            <button onclick="signOutUser()" id="sign-out-btn"
                class="ml-3 px-4 py-2 text-sm font-semibold bg-gray-500 text-white rounded-lg hidden">
                ë¡œê·¸ì•„ì›ƒ
            </button>
        </div>

        <!-- ì…ë ¥ -->
        <div class="flex flex-col md:flex-row gap-4">

            <textarea id="note-input" rows="5" placeholder="ë¡œê·¸ì¸ í›„ ë©”ëª¨ë¥¼ ì…ë ¥í•˜ì„¸ìš”..."
                      class="flex-grow p-4 border rounded-lg resize-none" disabled>
            </textarea>

            <button onclick="saveNote()" id="save-note-btn"
                class="md:w-32 px-6 py-3 text-white font-semibold bg-indigo-600 rounded-lg disabled:opacity-50" disabled>
                ì…ë ¥
            </button>
        </div>
    </div>

    <ul id="noteList"></ul>

    <!-- í˜ì´ì§€ë„¤ì´ì…˜ -->
    <div id="pagination" class="flex justify-center gap-4 mt-6 hidden">
        <button id="prevBtn" class="px-4 py-2 bg-gray-300 rounded-lg">ì´ì „</button>
        <span id="pageInfo" class="px-4 py-2 font-semibold"></span>
        <button id="nextBtn" class="px-4 py-2 bg-gray-300 rounded-lg">ë‹¤ìŒ</button>
    </div>

</div>

<!-- Firestore -->
<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getAuth, GoogleAuthProvider, signInWithPopup, signOut, onAuthStateChanged }
        from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
    import { getFirestore, collection, addDoc, getDocs, doc, deleteDoc, updateDoc }
        from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

    const FIREBASE_CONFIG = {
        apiKey: "AIzaSyBq4P9oCU6pzJFRv_xxJyvG9moYjlHTeys",
        authDomain: "memo-f8ef8.firebaseapp.com",
        projectId: "memo-f8ef8",
        storageBucket: "memo-f8ef8.firebasestorage.app",
        messagingSenderId: "92169207764",
        appId: "1:92169207764:web:b2b078dcfe8d38dcf62041",
    };

    const app = initializeApp(FIREBASE_CONFIG);
    const auth = getAuth(app);
    const db = getFirestore(app);

    let userId = null;
    let allNotes = [];   // ì „ì²´ ë©”ëª¨ ëª©ë¡ ì €ì¥ (ì˜µì…˜ A)
    let currentPage = 1;
    const PAGE_SIZE = 20;

    const noteInput = document.getElementById("note-input");
    const saveBtn = document.getElementById("save-note-btn");
    const noteList = document.getElementById("noteList");
    const pagination = document.getElementById("pagination");
    const pageInfo = document.getElementById("pageInfo");
    const prevBtn = document.getElementById("prevBtn");
    const nextBtn = document.getElementById("nextBtn");

    /* Google ë¡œê·¸ì¸ */
    window.signInWithGoogle = async function () {
        try {
            const provider = new GoogleAuthProvider();
            await signInWithPopup(auth, provider);
        } catch (e) { alert("ë¡œê·¸ì¸ ì‹¤íŒ¨"); }
    };

    /* ë¡œê·¸ì•„ì›ƒ */
    window.signOutUser = async () => signOut(auth);

    /* ì¸ì¦ ìƒíƒœ */
    onAuthStateChanged(auth, async (user) => {

        if (!user) {
            userId = null;

            document.getElementById("auth-box").classList.remove("hidden");
            document.getElementById("auth-status").textContent = "Google ë¡œê·¸ì¸ í•„ìš”í•©ë‹ˆë‹¤.";
            document.getElementById("user-display").classList.add("hidden");

            document.getElementById("google-sign-in-btn").classList.remove("hidden");
            document.getElementById("sign-out-btn").classList.add("hidden");

            noteInput.disabled = true;
            saveBtn.disabled = true;

            allNotes = [];
            renderPage();
            return;
        }

        /* ë¡œê·¸ì¸ ìƒíƒœ */
        userId = user.uid;

        // ë¡œê·¸ì¸ë˜ë©´ ì¸ì¦ ë°•ìŠ¤ ìˆ¨ê¹€
        document.getElementById("auth-box").classList.add("hidden");

        document.getElementById("google-sign-in-btn").classList.add("hidden");
        document.getElementById("sign-out-btn").classList.remove("hidden");

        document.getElementById("user-display").textContent = `${user.displayName} (${user.email})`;
        document.getElementById("user-display").classList.remove("hidden");

        noteInput.disabled = false;
        saveBtn.disabled = false;

        await loadNotes();
    });

    /* ë©”ëª¨ ì €ì¥ */
    window.saveNote = async function () {
        const text = noteInput.value.trim();
        if (!text) return;

        await addDoc(collection(db, `users/${userId}/notes`), {
            content: text,
            date: new Date().toISOString()
        });

        noteInput.value = "";
        await loadNotes();
    };

    /* Firestore â†’ ì „ì²´ ë°ì´í„° ê°€ì ¸ì˜¤ê¸° */
    async function loadNotes() {
        const ref = collection(db, `users/${userId}/notes`);
        const qs = await getDocs(ref);

        allNotes = [];
        qs.forEach(doc => {
            allNotes.push({
                id: doc.id,
                ...doc.data()
            });
        });

        // ìµœì‹  ë©”ëª¨ê°€ ìœ„ë¡œ
        allNotes.sort((a, b) => new Date(b.date) - new Date(a.date));

        currentPage = 1;
        renderPage();
    }

    /* í˜ì´ì§€ ë Œë”ë§ */
    function renderPage() {
        noteList.innerHTML = "";

        if (allNotes.length === 0) {
            pagination.classList.add("hidden");
            return;
        }

        const start = (currentPage - 1) * PAGE_SIZE;
        const end = start + PAGE_SIZE;

        const pageItems = allNotes.slice(start, end);

        pageItems.forEach(note => {
            const li = document.createElement("li");
            li.innerHTML = `
                <div class="note-card">
                    <p class="note-content">${note.content}</p>
                    <div class="flex justify-end gap-2 mt-4">
                        <button onclick="openEditModal('${note.id}', '${encodeURIComponent(note.content)}')"
                            class="px-3 py-1 text-sm text-indigo-600 border rounded-lg">ìˆ˜ì •</button>

                        <button onclick="deleteNote('${note.id}')"
                            class="px-3 py-1 text-sm text-red-600 border rounded-lg">ì‚­ì œ</button>
                    </div>
                </div>
            `;
            noteList.appendChild(li);
        });

        pagination.classList.remove("hidden");

        pageInfo.textContent = `${currentPage} / ${Math.ceil(allNotes.length / PAGE_SIZE)}`;
        prevBtn.disabled = currentPage === 1;
        nextBtn.disabled = end >= allNotes.length;
    }

    /* í˜ì´ì§€ë„¤ì´ì…˜ */
    prevBtn.onclick = () => {
        currentPage--;
        renderPage();
    };
    nextBtn.onclick = () => {
        currentPage++;
        renderPage();
    };

    /* ì‚­ì œ */
    window.deleteNote = async function (id) {
        await deleteDoc(doc(db, `users/${userId}/notes/${id}`));
        await loadNotes();
    };

    /* ìˆ˜ì • ëª¨ë‹¬ */
    window.openEditModal = function (id, encodedContent) {
        const modal = document.createElement("div");
        modal.className = "fixed top-0 left-0 w-full h-full bg-black bg-opacity-50 flex items-center justify-center";

        modal.innerHTML = `
            <div class="bg-white p-6 rounded-lg w-96 shadow-xl">
                <h3 class="text-xl font-bold mb-4">ë©”ëª¨ ìˆ˜ì •</h3>

                <textarea id="edit-content" rows="6"
                    class="w-full p-3 border rounded-lg">${decodeURIComponent(encodedContent)}</textarea>

                <div class="flex justify-end gap-3 mt-4">
                    <button class="px-4 py-2 bg-gray-300 rounded-lg" id="cancelBtn">ì·¨ì†Œ</button>
                    <button class="px-4 py-2 bg-indigo-600 text-white rounded-lg" id="saveBtn">ì €ì¥</button>
                </div>
            </div>
        `;

        document.body.appendChild(modal);

        document.getElementById("cancelBtn").onclick = () => modal.remove();

        document.getElementById("saveBtn").onclick = async () => {
            const newText = document.getElementById("edit-content").value;

            await updateDoc(doc(db, `users/${userId}/notes/${id}`), {
                content: newText,
                date: new Date().toISOString()
            });

            modal.remove();
            await loadNotes();
        };
    };

</script>

</body>
</html>
