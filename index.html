<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">

<script src="https://cdn.tailwindcss.com"></script>
<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

<style>
@import url('https://fonts.googleapis.com/css2?family=Pretendard:wght@400;700&display=swap');

</head>

<body class="p-6">
<div class="max-w-4xl mx-auto">

<h1 class="text-3xl font-bold text-center mb-6">ğŸ“ Firestore ë©”ëª¨ì¥</h1>

<!-- ë¡œê·¸ì¸ ìƒíƒœ -->
<div class="bg-white p-4 rounded shadow mb-6 flex justify-between items-center">
    <span id="auth-status" class="font-semibold text-indigo-700">
        Google ë¡œê·¸ì¸ í•„ìš”í•©ë‹ˆë‹¤.
    </span>
    <span id="user-display" class="text-sm text-gray-600"></span>
</div>

<!-- ë¡œê·¸ì¸ / ë¡œê·¸ì•„ì›ƒ -->
<div class="flex justify-end mb-3">
    <button id="google-login-btn"
            onclick="signInWithGoogle()"
            class="px-4 py-2 bg-blue-600 text-white rounded">
        Google ë¡œê·¸ì¸
    </button>

    <button id="logout-btn"
            onclick="signOutUser()"
            class="ml-3 px-4 py-2 bg-gray-500 text-white rounded hidden">
        ë¡œê·¸ì•„ì›ƒ
    </button>
</div>

<!-- ë©”ëª¨ ì‘ì„± -->
<textarea id="note-input"
          rows="5"
          class="w-full p-4 border rounded mb-3"
          placeholder="Markdown ì§€ì› (ì¤„ë°”ê¿ˆ/ê³µë°± ê·¸ëŒ€ë¡œ í‘œì‹œë©ë‹ˆë‹¤)"
          disabled></textarea>

<button id="save-note-btn"
        onclick="saveNote()"
        class="w-full bg-indigo-600 text-white py-2 rounded disabled:opacity-50"
        disabled>
    ì €ì¥
</button>

<ul id="noteList" class="mt-8 space-y-6"></ul>

</div>

<!-- ìˆ˜ì • ëª¨ë‹¬ -->
<div id="editModal" class="modal">
    <div class="bg-white p-6 rounded-xl w-full max-w-xl">
        <h2 class="text-xl font-bold mb-3">ë©”ëª¨ ìˆ˜ì •</h2>

        <textarea id="edit-input"
                  rows="6"
                  class="w-full p-3 border rounded"></textarea>

        <div class="flex justify-end gap-2 mt-4">
            <button onclick="closeEditModal()" class="px-4 py-2 bg-gray-400 text-white rounded">
                ì·¨ì†Œ
            </button>
            <button onclick="saveEdit()" class="px-4 py-2 bg-indigo-600 text-white rounded">
                ì €ì¥
            </button>
        </div>
    </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
import { getAuth, GoogleAuthProvider, signInWithPopup, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
import { getFirestore, collection, addDoc, getDocs, updateDoc, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-storage.js";

/* ğŸ”‘ Markdown ì˜µì…˜: ì¤„ë°”ê¿ˆ ìœ ì§€ */
marked.setOptions({
    breaks: true
});

/* Firebase ì„¤ì • */
const firebaseConfig = {
    apiKey: "AIzaSyBq4P9oCU6pzJFRv_xxJyvG9moYjlHTeys",
    authDomain: "memo-f8ef8.firebaseapp.com",
    projectId: "memo-f8ef8",
    storageBucket: "memo-f8ef8.firebasestorage.app",
    messagingSenderId: "92169207764",
    appId: "1:92169207764:web:b2b078dcfe8d38dcf62041"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);
const storage = getStorage(app);

/* DOM */
const googleLoginBtn = document.getElementById("google-login-btn");
const logoutBtn = document.getElementById("logout-btn");
const authStatus = document.getElementById("auth-status");
const userDisplay = document.getElementById("user-display");
const noteInput = document.getElementById("note-input");
const saveNoteBtn = document.getElementById("save-note-btn");
const noteList = document.getElementById("noteList");
const editModal = document.getElementById("editModal");
const editInput = document.getElementById("edit-input");

/* ìƒíƒœ */
let userId = null;
let allNotes = [];
let editingId = null;

/* ë¡œê·¸ì¸ */
window.signInWithGoogle = async function () {
    await signInWithPopup(auth, new GoogleAuthProvider());
};

window.signOutUser = async function () {
    await signOut(auth);
};

/* ì¸ì¦ ê°ì§€ */
onAuthStateChanged(auth, user => {
    if (user) {
        userId = user.uid;
        authStatus.textContent = "";
        userDisplay.textContent = user.email;
        googleLoginBtn.classList.add("hidden");
        logoutBtn.classList.remove("hidden");
        noteInput.disabled = false;
        saveNoteBtn.disabled = false;
        loadNotes();
    } else {
        userId = null;
        allNotes = [];
        authStatus.textContent = "Google ë¡œê·¸ì¸ í•„ìš”í•©ë‹ˆë‹¤.";
        userDisplay.textContent = "";
        googleLoginBtn.classList.remove("hidden");
        logoutBtn.classList.add("hidden");
        noteInput.disabled = true;
        saveNoteBtn.disabled = true;
        renderNotes();
    }
});

/* Firestore */
function notesRef() {
    return collection(db, `users/${userId}/notes`);
}

/* ì €ì¥ */
window.saveNote = async function () {
    if (!noteInput.value.trim()) return;
    await addDoc(notesRef(), {
        content: noteInput.value,
        date: new Date().toISOString()
    });
    noteInput.value = "";
    loadNotes();
};

/* ë¡œë“œ */
async function loadNotes() {
    const snap = await getDocs(notesRef());
    allNotes = snap.docs.map(d => ({ id: d.id, ...d.data() }))
        .sort((a,b)=> new Date(b.date)-new Date(a.date));
    renderNotes();
}

/* ë Œë” */
function renderNotes() {
    noteList.innerHTML = "";
    allNotes.forEach(note => {
        const li = document.createElement("li");
        li.className = "bg-white p-4 rounded shadow";
        li.innerHTML = `
            <div class="text-xs text-gray-500 mb-2">
                ${new Date(note.date).toLocaleString()}
            </div>
            <div class="note-content prose max-w-none mb-3">
                ${marked.parse(note.content)}
            </div>
            <div class="flex gap-2">
                <button onclick="openEdit('${note.id}')" class="px-3 py-1 bg-indigo-100 rounded">ìˆ˜ì •</button>
                <button onclick="deleteNote('${note.id}')" class="px-3 py-1 bg-red-100 rounded">ì‚­ì œ</button>
            </div>
        `;
        noteList.appendChild(li);
    });
}

/* ì‚­ì œ */
window.deleteNote = async function (id) {
    if (!confirm("ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?")) return;
    await deleteDoc(doc(db, `users/${userId}/notes/${id}`));
    loadNotes();
};

/* ìˆ˜ì • */
window.openEdit = function (id) {
    const note = allNotes.find(n => n.id === id);
    editingId = id;
    editInput.value = note.content;
    editModal.classList.add("active");
};

window.closeEditModal = function () {
    editModal.classList.remove("active");
};

window.saveEdit = async function () {
    await updateDoc(doc(db, `users/${userId}/notes/${editingId}`), {
        content: editInput.value,
        date: new Date().toISOString()
    });
    closeEditModal();
    loadNotes();
};

/* ì´ë¯¸ì§€ ë¶™ì—¬ë„£ê¸° */
async function handlePaste(e, target) {
    for (const item of e.clipboardData.items) {
        if (item.type.startsWith("image")) {
            const file = item.getAsFile();
            const imgRef = ref(storage, `users/${userId}/images/${Date.now()}.png`);
            await uploadBytes(imgRef, file);
            const url = await getDownloadURL(imgRef);
            target.value += `\n![](${url})\n`;
        }
    }
}

noteInput.addEventListener("paste", e => handlePaste(e, noteInput));
editInput.addEventListener("paste", e => handlePaste(e, editInput));

</script>
</body>
</html>
