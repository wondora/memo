<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IndexedDB ë©”ëª¨ì¥</title>
    <!-- Tailwind CSS ë¡œë”© -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Pretendard í°íŠ¸ ì‚¬ìš© */
        @import url('https://fonts.googleapis.com/css2?family=Pretendard:wght@400;700&display=swap');
        body {
            font-family: 'Pretendard', sans-serif;
            background-color: #f3f4f6; /* ì—°í•œ íšŒìƒ‰ ë°°ê²½ */
            min-height: 100vh;
        }
        /* ë©”ëª¨ ì¹´ë“œ ë ˆì´ì•„ì›ƒ: 300px ìµœì†Œ ë„ˆë¹„ë¡œ ë°˜ì‘í˜• ê·¸ë¦¬ë“œ ì»¬ëŸ¼ ì„¤ì • */
        #noteList {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); 
            gap: 20px;
            padding: 20px 0;
            list-style: none;
            margin: 0 auto; 
        }
        .note-card {
            border: 1px solid #e5e7eb;
            background-color: white;
            padding: 16px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            min-height: 150px;
            transition: transform 0.2s;
        }
        .note-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.1);
        }
        .note-content {
            white-space: pre-wrap; 
            word-break: break-word; 
            flex-grow: 1;
            margin-top: 8px;
            line-height: 1.5;
            color: #4b5563;
            /* ë©”ëª¨ë¦¬ìŠ¤íŠ¸ ë°•ìŠ¤ ì•ˆì—ì„œ ë‚´ìš©ì´ ê¸¸ì–´ì§€ë©´ 3ì¤„ê¹Œì§€ë§Œ ë³´ì—¬ì£¼ê³  ... ì²˜ë¦¬ */
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        /* ì»¤ìŠ¤í…€ ëª¨ë‹¬ ìŠ¤íƒ€ì¼ */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            display: none; 
            justify-content: center;
            align-items: center;
            z-index: 100;
        }
        .modal-content {
            background: white;
            padding: 24px;
            border-radius: 12px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            animation: fadeIn 0.3s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body class="p-4 md:p-8">

    <div class="max-w-4xl mx-auto">
        <h1 class="text-4xl font-bold text-gray-800 mb-8 text-center">ğŸ“ ì‹¬í”Œ ë©”ëª¨ì¥ (IndexedDB)</h1>

        <!-- ë©”ëª¨ ì‘ì„± ì˜ì—­ -->
        <div class="flex flex-col md:flex-row gap-4 mb-10 p-6 bg-white rounded-xl shadow-lg border border-gray-100">
            <!-- ì…ë ¥ í…ìŠ¤íŠ¸ ì˜ì—­ -->
            <textarea id="note-input" rows="5" placeholder="ìƒˆë¡œìš´ ë©”ëª¨ë¥¼ ì…ë ¥í•˜ì„¸ìš”..." 
                      class="flex-grow p-4 text-base border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition duration-150 ease-in-out resize-none"></textarea>
            
            <!-- ì…ë ¥ ë²„íŠ¼ -->
            <div class="flex md:flex-col items-stretch">
                <button onclick="saveNote()" 
                        class="w-full md:w-auto px-6 py-3 text-white font-semibold bg-indigo-600 hover:bg-indigo-700 rounded-lg shadow-md transition duration-150 ease-in-out flex items-center justify-center whitespace-nowrap">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M10 5a1 1 0 011 1v3h3a1 1 0 110 2h-3v3a1 1 0 11-2 0v-3H6a1 1 0 110-2h3V6a1 1 0 011-1z" clip-rule="evenodd" />
                    </svg>
                    ì…ë ¥
                </button>
            </div>
        </div>

        <!-- ë©”ëª¨ ë¦¬ìŠ¤íŠ¸ ì œëª© -->
        <h2 class="text-2xl font-semibold text-gray-700 mb-4 border-b pb-2">ë©”ëª¨ ëª©ë¡</h2>
        
        <!-- ë©”ëª¨ ë¦¬ìŠ¤íŠ¸ (ê°€ìš´ë° ì •ë ¬) -->
        <div class="w-full">
            <ul id="noteList" class="mx-auto">
                <!-- ë©”ëª¨ ì¹´ë“œê°€ ì—¬ê¸°ì— ë Œë”ë§ë©ë‹ˆë‹¤ -->
            </ul>
        </div>
        
        <!-- í˜ì´ì§€ ë„¤ì´ì…˜ ì˜ì—­ -->
        <div id="pagination-controls" class="flex justify-center items-center gap-2 mt-6">
            <!-- í˜ì´ì§€ ë²„íŠ¼ì´ ì—¬ê¸°ì— ë Œë”ë§ë©ë‹ˆë‹¤ -->
        </div>
        <p id="no-notes-message" class="text-center text-gray-500 mt-10 hidden">ì €ì¥ëœ ë©”ëª¨ê°€ ì—†ìŠµë‹ˆë‹¤. ìœ„ì— ë©”ëª¨ë¥¼ ì‘ì„±í•´ì£¼ì„¸ìš”!</p>
    </div>

    <!-- ì»¤ìŠ¤í…€ ìˆ˜ì • ëª¨ë‹¬ (alert/prompt ëŒ€ì²´) -->
    <div id="edit-modal" class="modal">
        <div class="modal-content">
            <h3 class="text-xl font-bold mb-4">ë©”ëª¨ ìˆ˜ì •</h3>
            <textarea id="edit-text" rows="8" class="w-full p-3 border border-gray-300 rounded-lg mb-4 focus:ring-indigo-500 focus:border-indigo-500 resize-none"></textarea>
            <div class="flex justify-end gap-3">
                <button onclick="closeModal()" class="px-4 py-2 bg-gray-300 text-gray-800 rounded-lg hover:bg-gray-400 transition">ì·¨ì†Œ</button>
                <button id="save-edit-btn" class="px-4 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition">ìˆ˜ì • ì™„ë£Œ</button>
            </div>
        </div>
    </div>


    <script>
        // --- 1. ì „ì—­ ìƒìˆ˜ ë° ë³€ìˆ˜ ì„¤ì • ---
        const DB_NAME = "ModernNoteDB";
        const DB_VERSION = 1;
        const STORE_NAME = "notes";
        const NOTES_PER_PAGE = 20; // í•œ í˜ì´ì§€ë‹¹ 20ê°œ ë©”ëª¨

        let db = null;
        let allNotes = []; // ëª¨ë“  ë©”ëª¨ë¥¼ ì €ì¥í•  ë°°ì—´
        let currentPage = 1;

        const noteInput = document.getElementById("note-input");
        const noteList = document.getElementById("noteList");
        const paginationControls = document.getElementById("pagination-controls");
        const noNotesMessage = document.getElementById('no-notes-message');
        const editModal = document.getElementById('edit-modal');
        const editTextarea = document.getElementById('edit-text');
        const saveEditBtn = document.getElementById('save-edit-btn');

        // --- 2. IndexedDB ì´ˆê¸°í™” ë° ì—´ê¸° ---
        function openDB() {
            return new Promise((resolve, reject) => {
                const request = indexedDB.open(DB_NAME, DB_VERSION);

                request.onupgradeneeded = function(event) {
                    db = event.target.result;
                    // idë¥¼ KeyPathë¡œ ì„¤ì •í•˜ê³  ìë™ ì¦ê°€ (autoIncrement)
                    db.createObjectStore(STORE_NAME, { keyPath: "id", autoIncrement: true });
                };

                request.onsuccess = function(event) {
                    db = event.target.result;
                    resolve(db);
                };

                request.onerror = function(event) {
                    console.error("IndexedDB ì—´ê¸° ì˜¤ë¥˜:", event.target.errorCode);
                    reject(event.target.error);
                };
            });
        }

        // --- 3. ë©”ëª¨ ì €ì¥ ---
        async function saveNote() {
            const text = noteInput.value.trim();
            if (!text) {
                showToast("ë©”ëª¨ ë‚´ìš©ì„ ì…ë ¥í•´ì£¼ì„¸ìš”.", 'bg-red-500');
                return;
            }

            if (!db) await openDB();

            const tx = db.transaction(STORE_NAME, "readwrite");
            const store = tx.objectStore(STORE_NAME);

            // ë‚ ì§œëŠ” ISO ë¬¸ìì—´ë¡œ ì €ì¥í•˜ì—¬ ì •ë ¬ ë° íŒŒì‹± ìš©ì´í•˜ê²Œ í•¨
            const addRequest = store.add({ content: text, date: new Date().toISOString() });

            tx.oncomplete = function() {
                noteInput.value = ""; // ì…ë ¥ì°½ ì´ˆê¸°í™”
                showToast("ë©”ëª¨ê°€ ì„±ê³µì ìœ¼ë¡œ ì €ì¥ë˜ì—ˆìŠµë‹ˆë‹¤.");
                // ì €ì¥ í›„ì—ëŠ” ì²« í˜ì´ì§€ë¡œ ì´ë™í•˜ì—¬ ìµœì‹  ë©”ëª¨ë¥¼ ë°”ë¡œ ë³´ì—¬ì¤Œ
                currentPage = 1; 
                loadNotes(); 
            };
            tx.onerror = function(event) {
                console.error("ë©”ëª¨ ì €ì¥ ì˜¤ë¥˜:", event.target.error);
                showToast("ë©”ëª¨ ì €ì¥ì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.", 'bg-red-500');
            };
        }

        // --- 4. ë©”ëª¨ ìˆ˜ì • (ID ê¸°ë°˜) ---
        async function updateNote(id, newText) {
            if (!db) await openDB();

            const tx = db.transaction(STORE_NAME, "readwrite");
            const store = tx.objectStore(STORE_NAME);

            // í•´ë‹¹ IDì˜ ë©”ëª¨ë¥¼ ê°€ì ¸ì™€ì„œ ë‚´ìš©ì„ ì—…ë°ì´íŠ¸í•˜ê³  ë‹¤ì‹œ put
            const getRequest = store.get(id);

            getRequest.onsuccess = function() {
                const note = getRequest.result;
                if (note) {
                    note.content = newText;
                    note.date = new Date().toISOString(); // ìˆ˜ì •ëœ ì‹œê°„ ì—…ë°ì´íŠ¸
                    const updateRequest = store.put(note);

                    updateRequest.onsuccess = function() {
                        showToast("ë©”ëª¨ê°€ ìˆ˜ì •ë˜ì—ˆìŠµë‹ˆë‹¤.");
                        loadNotes(); // ëª©ë¡ ìƒˆë¡œê³ ì¹¨
                        closeModal();
                    };
                    updateRequest.onerror = function(event) {
                        console.error("ë©”ëª¨ ìˆ˜ì • put ì˜¤ë¥˜:", event.target.error);
                        showToast("ë©”ëª¨ ìˆ˜ì •ì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.", 'bg-red-500');
                    };
                }
            };
            getRequest.onerror = function(event) {
                 console.error("ë©”ëª¨ ìˆ˜ì • get ì˜¤ë¥˜:", event.target.error);
                 showToast("ìˆ˜ì •í•  ë©”ëª¨ë¥¼ ì°¾ì§€ ëª»í–ˆìŠµë‹ˆë‹¤.", 'bg-red-500');
            }
        }

        // --- 5. ë©”ëª¨ ì‚­ì œ (ID ê¸°ë°˜) ---
        async function deleteNote(id) {
            // alert/prompt ëŒ€ì‹  ì»¤ìŠ¤í…€ ëª¨ë‹¬ ì‚¬ìš© (ì—¬ê¸°ì„œëŠ” window.confirmìœ¼ë¡œ ëŒ€ì²´)
            if (!window.confirm("ì •ë§ë¡œ ì´ ë©”ëª¨ë¥¼ ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?")) return; 

            if (!db) await openDB();

            const tx = db.transaction(STORE_NAME, "readwrite");
            const store = tx.objectStore(STORE_NAME);
            
            const deleteRequest = store.delete(id);

            deleteRequest.onsuccess = function() {
                showToast("ë©”ëª¨ê°€ ì‚­ì œë˜ì—ˆìŠµë‹ˆë‹¤.");
                
                // ì‚­ì œ í›„ í˜ì´ì§€ë„¤ì´ì…˜ ì¡°ì • (allNotesëŠ” loadNotesì—ì„œ ê°±ì‹ ë¨)
                const totalNotesBeforeDeletion = allNotes.length;
                const totalPages = Math.ceil((totalNotesBeforeDeletion - 1) / NOTES_PER_PAGE);

                if (currentPage > totalPages && totalPages > 0) {
                    currentPage = totalPages;
                } else if (totalNotesBeforeDeletion === 1) {
                    currentPage = 1;
                }

                loadNotes(); // ëª©ë¡ ìƒˆë¡œê³ ì¹¨
            };
            deleteRequest.onerror = function(event) {
                console.error("ë©”ëª¨ ì‚­ì œ ì˜¤ë¥˜:", event.target.error);
                showToast("ë©”ëª¨ ì‚­ì œì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.", 'bg-red-500');
            };
        }

        // --- 6. ë©”ëª¨ ë¶ˆëŸ¬ì˜¤ê¸° ë° í˜ì´ì§€ë„¤ì´ì…˜ ---
        async function loadNotes() {
            if (!db) await openDB();

            const tx = db.transaction(STORE_NAME, "readonly");
            const store = tx.objectStore(STORE_NAME);
            const getAll = store.getAll();

            getAll.onsuccess = function() {
                // ID (ì €ì¥ ìˆœì„œ) ê¸°ì¤€ ë‚´ë¦¼ì°¨ìˆœ ì •ë ¬í•˜ì—¬ ìµœì‹  ë©”ëª¨ê°€ ìœ„ì— ì˜¤ë„ë¡ í•¨
                allNotes = getAll.result.sort((a, b) => b.id - a.id);
                
                // ë©”ëª¨ ìœ ë¬´ì— ë”°ë¥¸ ë©”ì‹œì§€ í‘œì‹œ
                if (allNotes.length === 0) {
                    noteList.innerHTML = '';
                    noNotesMessage.classList.remove('hidden');
                    paginationControls.innerHTML = '';
                    return;
                }
                noNotesMessage.classList.add('hidden');

                renderNotes();
                renderPagination();
            };
            getAll.onerror = function(event) {
                console.error("ë©”ëª¨ ë¶ˆëŸ¬ì˜¤ê¸° ì˜¤ë¥˜:", event.target.error);
                showToast("ë©”ëª¨ ëª©ë¡ì„ ë¶ˆëŸ¬ì˜¤ëŠ” ë° ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.", 'bg-red-500');
            }
        }
        
        // --- 7. í˜„ì¬ í˜ì´ì§€ì˜ ë©”ëª¨ë§Œ ë Œë”ë§ ---
        function renderNotes() {
            noteList.innerHTML = "";
            const totalNotes = allNotes.length;
            const totalPages = Math.ceil(totalNotes / NOTES_PER_PAGE);
            
            // í˜„ì¬ í˜ì´ì§€ ìœ íš¨ì„± ê²€ì‚¬ ë° ì¡°ì •
            if (currentPage > totalPages) currentPage = totalPages || 1;
            if (currentPage < 1) currentPage = 1;

            const startIndex = (currentPage - 1) * NOTES_PER_PAGE;
            const endIndex = Math.min(startIndex + NOTES_PER_PAGE, totalNotes);
            const notesToShow = allNotes.slice(startIndex, endIndex);

            notesToShow.forEach(note => {
                const li = document.createElement("li");
                li.className = 'note-card';

                // ë‚ ì§œ í¬ë§·: ë…„-ì›”-ì¼ë§Œ í‘œì‹œ
                const dateObj = new Date(note.date);
                const dateString = dateObj.toLocaleDateString('ko-KR', {
                    year: 'numeric',
                    month: '2-digit',
                    day: '2-digit'
                }).replace(/\s/g, '').replace(/\.$/, '');

                li.innerHTML = `
                    <div class="flex flex-col flex-grow">
                        <p class="text-xs font-semibold text-indigo-500 mb-2">${dateString}</p>
                        <p class="note-content">${note.content}</p>
                    </div>
                    <div class="flex justify-end gap-2 mt-4">
                        <button class="edit-btn px-3 py-1 text-sm text-indigo-600 border border-indigo-200 bg-indigo-50 rounded-lg hover:bg-indigo-100 transition" data-id="${note.id}" data-content="${note.content}">ìˆ˜ì •</button>
                        <button class="delete-btn px-3 py-1 text-sm text-red-600 border border-red-200 bg-red-50 rounded-lg hover:bg-red-100 transition" data-id="${note.id}">ì‚­ì œ</button>
                    </div>
                `;
                noteList.appendChild(li);
            });

            // ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆë¥¼ ë™ì ìœ¼ë¡œ ì¶”ê°€í•˜ì—¬ ìˆ˜ì •/ì‚­ì œ ê¸°ëŠ¥ ì—°ê²°
            document.querySelectorAll('.edit-btn').forEach(button => {
                button.onclick = function() {
                    const id = parseInt(this.getAttribute('data-id'));
                    const content = this.getAttribute('data-content');
                    openEditModal(id, content);
                };
            });

            document.querySelectorAll('.delete-btn').forEach(button => {
                button.onclick = function() {
                    deleteNote(parseInt(this.getAttribute('data-id')));
                };
            });
        }

        // --- 8. í˜ì´ì§€ë„¤ì´ì…˜ ì»¨íŠ¸ë¡¤ ë Œë”ë§ ---
        function renderPagination() {
            paginationControls.innerHTML = "";
            const totalPages = Math.ceil(allNotes.length / NOTES_PER_PAGE);

            if (totalPages <= 1) return;

            // ì´ì „ í˜ì´ì§€ ë²„íŠ¼
            const prevBtn = createPageButton('ì´ì „', currentPage - 1, currentPage > 1);
            paginationControls.appendChild(prevBtn);

            // í˜ì´ì§€ ë²ˆí˜¸ ë²„íŠ¼ (ì¤‘ì•™ì— í˜„ì¬ í˜ì´ì§€ë¥¼ ë‘ê³  ì£¼ë³€ í˜ì´ì§€ë¥¼ í‘œì‹œ)
            let startPage = Math.max(1, currentPage - 3);
            let endPage = Math.min(totalPages, currentPage + 3);

            if (currentPage <= 4) endPage = Math.min(totalPages, 7);
            if (currentPage > totalPages - 3) startPage = Math.max(1, totalPages - 6);


            for (let i = startPage; i <= endPage; i++) {
                const pageBtn = createPageButton(i, i, true, i === currentPage);
                paginationControls.appendChild(pageBtn);
            }

            // ë‹¤ìŒ í˜ì´ì§€ ë²„íŠ¼
            const nextBtn = createPageButton('ë‹¤ìŒ', currentPage + 1, currentPage < totalPages);
            paginationControls.appendChild(nextBtn);
        }

        // í˜ì´ì§€ë„¤ì´ì…˜ ë²„íŠ¼ ìƒì„± ìœ í‹¸ë¦¬í‹°
        function createPageButton(text, pageIndex, isEnabled, isActive = false) {
            const button = document.createElement('button');
            button.textContent = text;
            button.className = `px-3 py-1 rounded-lg text-sm font-medium transition ${
                isActive 
                    ? 'bg-indigo-600 text-white shadow-md' 
                    : 'bg-white text-gray-700 border border-gray-300 hover:bg-indigo-50 hover:text-indigo-600'
            } ${isEnabled ? '' : 'opacity-50 cursor-not-allowed'}`;

            if (isEnabled) {
                button.onclick = () => {
                    currentPage = pageIndex;
                    // í˜ì´ì§€ ì´ë™ í›„ ìŠ¤í¬ë¡¤ì„ ë§¨ ìœ„ë¡œ ì˜¬ë¦¼
                    window.scrollTo({ top: 0, behavior: 'smooth' });
                    renderNotes();
                    renderPagination();
                };
            }
            return button;
        }

        // --- 9. ì»¤ìŠ¤í…€ UI/ë©”ì‹œì§€ í•¨ìˆ˜ ---

        // ì»¤ìŠ¤í…€ ëª¨ë‹¬ ì—´ê¸° (ìˆ˜ì • ë²„íŠ¼ í´ë¦­ ì‹œ)
        function openEditModal(id, content) {
            editTextarea.value = content;
            editModal.style.display = 'flex';
            
            // ê¸°ì¡´ ë¦¬ìŠ¤ë„ˆ ì œê±° í›„ ìƒˆ ë¦¬ìŠ¤ë„ˆ ì¶”ê°€ (ì´ë²¤íŠ¸ ì¤‘ë³µ ë°©ì§€)
            const oldSaveBtn = saveEditBtn;
            const newSaveEditBtn = oldSaveBtn.cloneNode(true);
            oldSaveBtn.parentNode.replaceChild(newSaveEditBtn, oldSaveBtn);

            newSaveEditBtn.onclick = function() {
                const newText = editTextarea.value.trim();
                if (newText && newText !== content.trim()) {
                    updateNote(id, newText);
                } else {
                    closeModal(); // ë‚´ìš© ë³€ê²½ ì—†ìœ¼ë©´ ë‹«ê¸°
                }
            };
            
            editTextarea.focus(); 
        }

        // ì»¤ìŠ¤í…€ ëª¨ë‹¬ ë‹«ê¸°
        function closeModal() {
            editModal.style.display = 'none';
        }

        // í† ìŠ¤íŠ¸ ë©”ì‹œì§€ í‘œì‹œ (alert ëŒ€ì²´)
        function showToast(message, bgColor = 'bg-indigo-500') {
            let toast = document.getElementById('custom-toast');
            if (!toast) {
                toast = document.createElement('div');
                toast.id = 'custom-toast';
                toast.className = 'fixed bottom-5 left-1/2 transform -translate-x-1/2 p-3 rounded-lg text-white shadow-xl transition-opacity duration-300 z-50';
                document.body.appendChild(toast);
            }
            
            toast.className = `fixed bottom-5 left-1/2 transform -translate-x-1/2 p-3 rounded-lg text-white shadow-xl transition-opacity duration-300 z-50 ${bgColor}`;
            toast.textContent = message;
            toast.style.opacity = '1';
            
            setTimeout(() => {
                toast.style.opacity = '0';
            }, 3000);
        }

        // --- 10. ì´ˆê¸°í™” ---
        // IndexedDBë¥¼ ì—´ê³  ë©”ëª¨ ëª©ë¡ì„ ë¡œë“œí•©ë‹ˆë‹¤.
        openDB().then(() => {
            loadNotes();
        }).catch(error => {
            console.error("ì´ˆê¸°í™” ì‹¤íŒ¨:", error);
            showToast("ë°ì´í„°ë² ì´ìŠ¤ ì´ˆê¸°í™”ì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤. ë¸Œë¼ìš°ì € ì„¤ì •ì„ í™•ì¸í•´ì£¼ì„¸ìš”.", 'bg-red-700');
        });

    </script>
</body>
</html>
